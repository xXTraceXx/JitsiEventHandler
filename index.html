<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script  src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="./scripts/lib-jitsi-meet.min.js"></script>
    <script src="./scripts/jitsi.js"></script>
    <title>Jitsi Event Handler</title>
</head>
<body>
    <div id="myWindow"></div>
    <button id="attach" >Join Jitsi Room</button>
    <button id="leave" disabled="true">Leave Jitsi Room</button>
</body>
<script>
    $(() => {
        $('#attach').click(() => {
            let room = joinJitsiRoom('abcdefg', 'katze123');

            // clear old eventHandlers
            let leaveBtn = $('#leave');
            leaveBtn.attr('disabled', 'false');
            leaveBtn.unbind('click');

            leaveBtn.click(() => {
                removeFromDom();

                room.leave();
            
                leaveBtn.attr('disabled', true);
            });

            leaveBtn.attr('disabled', false);
        });        

        connectJitsiServer(() => console.log('jitsi connection established'), () => console.log('jitsi connection failed'), () => console.log('jitsi connection disconnected'));
    })
</script>
</html>
